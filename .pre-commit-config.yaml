ci:
  skip: [stylua]

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.3.2
    hooks:
      - id: prettier
  - repo: local
    hooks:
      - id: stylua
        name: Format Lua Files
        language: system
        entry: stylua --glob **/*.lua --
        types: [lua]
